<link rel="stylesheet" type="text/css" href="__CSS__/datepicker_dashboard.css">
<script src="__JS__/datepicker_moo/mootools-core.js"></script>
<script src="__JS__/datepicker_moo/mootools-more.js"></script>
<script src="__JS__/datepicker_moo/Locale.en-US.DatePicker.js"></script>
<script src="__JS__/datepicker_moo/Picker.js"></script>
<script src="__JS__/datepicker_moo/Picker.Attach.js"></script>
<script src="__JS__/datepicker_moo/Picker.Date.js"></script>
<script>
		$(function() {
			new Picker.Date($$('.cf_date_picker'), {
			pickerClass: 'datepicker_dashboard', format: '%Y-%m-%d', allowEmpty: true, useFadeInOut: !Browser.ie
			});
			
			new Picker.Date($$('.cf_datetime_picker'), {
			pickerClass: 'datepicker_dashboard', format: '%d-%m-%Y %H:%M:%S', timePicker: true, allowEmpty: true, useFadeInOut: !Browser.ie
			});
			
			new Picker.Date($$('.cf_time_picker'), {
			pickerClass: 'datepicker_dashboard', format: '%H:%M:%S', pickOnly: 'time', allowEmpty: true, useFadeInOut: !Browser.ie
			});

			$('input[type="reset"]').click(function(){
			  $('input[type="text"]').val('');
			  $('input[type="radio"]').removeAttr('checked');
			  $('textarea').html('');
			});
		});

function check_form(required){
  var reqarr=required.split('|');
  var flag=true;
  var i;
  for(i=0;i<reqarr.length;i++){
    if($('#'+reqarr[i]).val()==''){
      flag=false;
      alert('帶*號必須填寫');
      return false;
    }
  }
  if(flag){
    alert('您的消息已發送');
    return true;
  }
}
</script>
